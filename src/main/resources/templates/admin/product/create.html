<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style/style.css}"/>
</head>
<body>
<header>
    <div th:replace="~{'/menu.html'}"></div>
</header>
<h1>Add New Product</h1>
<form th:action="@{/products/save}" th:object="${product}" method="post">
    <div>
        <label for="designation">Designation:</label>
        <input type="text" id="designation" th:field="*{designation}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" rows="3" ></textarea>
    </div>
    <div>
        <label for="qte">Quantity:</label>
        <input type="number" id="qte" th:field="*{qte}" required>
    </div>
    <div>
        <label for="categorie">Category:</label>
        <select id="categorie" th:field="*{categorie}">
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.designation}"></option>
        </select>
    </div>
    <button type="submit">Save Product</button>
</form>

</body>
</html>
